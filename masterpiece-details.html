    <style>
        .back-link {
            display: inline-block;
            margin-top: 50px;
            margin-bottom: 30px;
            color: var(--vangogh-blue);
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link i {
            margin-right: 8px;
        }

        .content-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 标题样式*/
        .section-header {
            text-align: center;
            margin: 40px 0;
        }
        .section-header h2 {
            font-size: 2rem;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }
        .section-header h2 i {
            color: var(--vangogh-yellow);
            font-size: 2.2rem;
        }
        .section-header p {
            font-size: 1.1rem;
            color: #666;
            margin: 10px 0 0;
        }

        /* 图片区*/
        .van-gogh-gallery {
            max-width: 900px;
            margin: 40px auto; 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px; 
        }

        .gallery-item {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 350px; 
            object-fit: cover;
            border-radius: 4px;
            border: 3px solid var(--vangogh-yellow);
            margin-bottom: 15px;
        }

        .gallery-item p {
            color: var(--vangogh-dark);
            font-size: 1.1rem;
            margin: 0;
            font-weight: 500;
        }

        /* 页脚*/
        #main-footer {
            background-color: var(--vangogh-dark);
            color: #fff;
            padding: 50px 20px;
            margin-top: 60px;
            width: 100%; 
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto; 
            display: flex;
            justify-content: space-between; 
            gap: 20px;
        }

        .footer-card {
            flex: 1; 
            min-width: 280px; 
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
        }

        .footer-card h3, .footer-card h4 {
            color: var(--vangogh-yellow);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--vangogh-yellow);
        }

        .footer-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-card li {
            margin: 10px 0;
        }

        .footer-card a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-card a:hover {
            color: var(--vangogh-yellow);
        }
        /* 底部板块样式 */
        .tech-detail {
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 1200px;   
            width: 100%;         
            margin-left: auto;   
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        
        .tech-detail p {
            color: var(--vangogh-blue);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--vangogh-yellow);
            text-indent: 0; 
            text-align: center; 
        }
    </style>
</head>
